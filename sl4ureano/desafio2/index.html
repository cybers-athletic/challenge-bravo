<!DOCTYPE html>
<htmL>
	<head>
		<title>Calculadora Web</title>
	</head>
	<body>
		<div align="center">
			<form onsubmit="return false;" class="calculadora">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="5">
							<input id="display" placeholder="0" disabled="true" />
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="addValor('7');" class="num">7</button>
						</td>
						<td>
							<button onclick="addValor('8');" class="num">8</button>
						</td>
						<td>
							<button onclick="addValor('9');" class="num">9</button>
						</td>
						<td>
							<button onclick="Limpar();" class="fnc">C</button>
						</td>
						<td>
							<button onclick="addValor('/');" class="fnc">&#247;</button>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="addValor('4');" class="num">4</button>
						</td>
						<td>
							<button onclick="addValor('5');" class="num">5</button>
						</td>
						<td>
							<button onclick="addValor('6');" class="num">6</button>
						</td>
						<td>
							<button onclick="addValor('+');" class="fnc">&#43;</button>
						</td>
						<td>
							<button onclick="addValor('*');" class="fnc">&#215;</button>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="addValor('1');" class="num">1</button>
						</td>
						<td>
							<button onclick="addValor('2');" class="num">2</button>
						</td>
						<td>
							<button onclick="addValor('3');" class="num">3</button>
						</td>
						<td>
							<button onclick="addValor('-');" class="fnc">&#45;</button>
						</td>
						<td rowspan="2">
							<button onclick="Calcular();" class="fnc egual">=</button>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="addValor('0');" class="num">0</button>
						</td>
						<td>
							<button onclick="addValor('.');" class="num">,</button>
						</td>
						<td>
							<button onclick="addValor('(');" class="num">&#40;</button>
						</td>
						<td>
							<button onclick="addValor(')');" class="num">&#41;</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
